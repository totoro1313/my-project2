<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>내 프로젝트 페이지</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f6f9;
        }
        header {
            background: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        section {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background: white;
            margin-top: 20px;
            border-radius: 8px;
        }
        h1, h2 {
            margin-top: 0;
        }
        footer {
            text-align: center;
            padding: 15px;
            margin-top: 30px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>

<body>
    <header>
        <h1>내 프로젝트</h1>
        <p>GitHub Pages로 만든 간단한 웹 페이지</p>
    </header>

    <section>
        <h2>소개</h2>
        <p>
            이 페이지는 GitHub 계정을 이용해 만든 웹 프로젝트입니다.
            HTML 파일 하나만으로도 쉽게 웹사이트를 만들 수 있습니다.
        </p>

        <h2>주요 기능</h2>
        <ul>
            <li>간단한 정적 웹사이트</li>
            <li>GitHub Pages로 무료 호스팅</li>
            <li>프로젝트 소개 및 포트폴리오 가능</li>
        </ul>

        <h2>연락처</h2>
        <p>Email: example@example.com</p>
    </section>

    <footer>
        © 2025 My Project Page
    </footer>
</body>
</html>
